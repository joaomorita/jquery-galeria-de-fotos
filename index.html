<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JQuery</title>
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <input class="btn" type="button" value="Nova imagem +">
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" name="url-img-nova" id="url-img-nova" required placeholder="URL da imagem">
        <input class="btn" type="submit" value="Adicionar">
        <button class="btn" type="reset" id="btn-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="images/foto1.jpg" alt="Pintura de um gato">
            <div class="overlay-imagem-link">
                <a href="images/foto1.jpg" target="_blank" title="Ver imagem em tamanho real">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="images/foto2.jpg" alt="Pintura de um gato">
            <div class="overlay-imagem-link">
                <a href="images/foto2.jpg" target="_blank" title="Ver imagem em tamanho real">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="images/foto3.jpg" alt="Pintura de um gato">
            <div class="overlay-imagem-link">
                <a href="images/foto3.jpg" target="_blank" title="Ver imagem em tamanho real">Ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
